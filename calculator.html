<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <h2>CALCULATOR</h2>
        <form>
            <div class="display">
                <input class="screen" type="text" name="display">
            </div>
        </form>
        <div class="row-1">
            <button class="button">AC</button>
            <button class="button">DE</button>
            <button class="button" id="dot">.</button>
            <button class="button">/</button>
        </div>
        <div class="row-2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="multiply">*</button>
        </div>
        <div class="row-3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="subtract">-</button>
        </div>
        <div class="row-4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="add">+</button>
        </div>
        <div class="row-5">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button" id="equalto">=</button>
        </div>
    </div>
</div>
    <script src="calculator.js"></script>
    <footer>
        <p>	&#169; This Calculator is made by Dipanshu !</p>
    </footer>
</body>
</html>
